<div class="columns">
    <div class="column is-12">
        <button class="button is-primary">New Recipe</button>
    </div>  
</div>  
<hr>
<div class="columns">
    <div class="column is-12">
        <div class="box" *ngFor="let recipe of recipes">
            <article class="media">
                <div class="media-left">
                    <figure class="image is-128x128">                     
                        <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}">
                        <!-- <img [src]="recipe.imagePath" [alt]="recipe.name"> -->
                    </figure>
                </div>
                <div class="media-content">
                    <div class="content">
                        <p class="title is-5">{{ recipe.name }}</p>
                        <p>{{ recipe.description }}</p>
                    </div>
                </div>
            </article>
        </div>
    </div>  
</div>
